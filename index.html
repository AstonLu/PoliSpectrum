// 分類函式：光譜顏色
function spectrumColor(A) {
  if (A < 1.8) return '深藍';
  if (A < 2.6) return '淺藍';
  if (A < 3.4) return '中間白';
  if (A < 4.2) return '淺綠';
  return '深綠';
}

// 分類函式：政黨接近度
function partyProximity([A,B,C,D,E,F]) {
  const prototypes = {
    '國民黨': [2.0,3.0,3.0,2.6,3.0,3.0],
    '民進黨': [4.4,3.6,3.2,4.0,3.6,3.2],
    '民眾黨': [3.0,3.4,3.3,3.2,3.2,4.3]
  };
  const dist = (v1,v2) => Math.hypot(...v1.map((x,i)=>x-v2[i]));
  let arr = Object.entries(prototypes)
    .map(([n,v])=>({name:n,d:dist([A,B,C,D,E,F],v)}))
    .sort((a,b)=>a.d-b.d);
  const best = arr[0], second = arr[1], margin = second.d - best.d;
  if (best.d <= 1 && margin >= 0.35) return {label:`${best.name}（接近）`, ranked:arr};
  return {label:'尚無明顯政黨接近', ranked:arr};
}
