<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>台灣政治光譜分析測驗</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #fff; }
    .header { text-align: center; margin-bottom: 1rem; }
    .header img { width:100%; max-width:600px; }
    .header h1 { margin-top:0.5rem; }
    .intro { max-width:1000px; margin:auto 0 1.5rem; }
    .form-container, .analysis { max-width:1000px; margin:auto; }
    .section { margin-top:1.5rem; }
    .chart-container { width:100%; max-width:600px; margin:auto; }
    @media(max-width:576px){
      .intro, .form-container, .analysis { padding:0 .5rem; }
    }
  </style>
</head>
<body>
  <div id="home">
    <div class="header">
      <img src="taiwanpoliticalanalysis.png" alt="Logo">
      <h1>台灣政治光譜分析測驗</h1>
    </div>
    <div class="intro">
      <p>你好！這是一個快速了解你在台灣政治光譜中位置的小工具。測驗包含20題，分別自「兩岸與認同」、「治理與秩序」、「經濟策略」、「社會議題」、「能源與環境」、「反極化與風格」六大面向；每題請選1至5分。完成後，會自動繪製散點圖、雷達圖，並歸類為「深藍」「淺藍」「中間白」「淺綠」「深綠」，助你認識自己偏好。此測驗非用來批判政黨，而是助你更認識自己、做出更精準選擇。</p>
    </div>
    <div class="text-center mb-5">
      <button id="start-btn" class="btn btn-primary btn-lg">Start</button>
    </div>
  </div>
  <div id="survey-container" class="hidden">
    <h2 class="text-center">請填寫以下題目</h2>
    <div class="form-container"><form id="survey-form"></form></div>
  </div>
  <div id="result-analysis" class="analysis hidden">
    <div id="result-charts"></div>
    <div id="analysis-text"></div>
  </div>
  <div class="text-center text-muted mt-5 small">
    本測驗由 Aston 獨立開發，不隸屬任何政黨或利益團體，結果僅供參考。
  </div>
<script>
const questions = [
  '我支持在不預設政治前提下維持兩岸對話，以降低風險。',
  '在主權與經貿之間，我更重視維護主權。',
  '最理想的策略是維持現狀並分散市場及供應鏈風險。',
  '我支持政府在治安與資安上有強大執行力，並提供申訴機制。',
  '我偏好以公民參與推動政策，即使效率下降也可接受。',
  '我重視可量化 KPI 與進度管理，意識形態宣示次於執行。',
  '政府應對關鍵產業投資並設置退場機制。',
  '簡化稅制與法規優於大規模補貼。',
  '公部門採購應優先在地產品，即使成本略高也可接受。',
  '我強調家庭與教育中的傳統價值與秩序。',
  '我支持法律保障少數群體權益並投入資源。',
  '我偏好重刑威懾與延長羈押期限以提升社會安全。',
  '我支持保留核能做為供電備援以確保穩定。',
  '即使成本增加，我仍支持提高碳定價與嚴格排放標準。',
  '政府應先擴充供給與電網，再推動禁售或退場政策。',
  '我反感貼標籤與情緒動員，更偏好技術細節與評估。',
  '若兩大黨政策與第三勢力相似，我會優先支持第三勢力。',
  '我傾向跨黨協商折衷，而非追求極端政策。',
  '即使我不喜歡提出政策的人，只要方案可行我仍支持。',
  '若提高稅負但可帶來長期產業升級，我可接受。'
];
window.addEventListener('DOMContentLoaded',()=>{
  const form = document.getElementById('survey-form');
  questions.forEach((q,i)=>{
    const div=document.createElement('div');
    div.className='mb-3';
    div.innerHTML=`<label for="q${i+1}" class="form-label">${i+1}. ${q}</label>
      <select id="q${i+1}" class="form-select">
        <option value="">請選擇…</option>
        ${[1,2,3,4,5].map(n=>`<option>${n}</option>`).join('')}
      </select>`;
    form.appendChild(div);
  });
  const btn=document.createElement('div');
  btn.className='text-center mt-4';
  btn.innerHTML='<button type="submit" class="btn btn-primary btn-lg">提交</button>';
  form.appendChild(btn);
});
document.getElementById('start-btn').onclick=()=>{
  document.getElementById('home').classList.add('hidden');
  document.getElementById('survey-container').classList.remove('hidden');
};
document.getElementById('survey-form').onsubmit=function(e){
  e.preventDefault();
  const sel=Array.from(this.querySelectorAll('select'));
  const miss=sel.filter(s=>!s.value).map(s=>s.id.slice(1));
  if(miss.length){ alert('請填寫題目：'+miss.join('、')); return; }
  const vals=sel.map(s=>+s.value);
  const avg=idxs=>idxs.reduce((sum,i)=>sum+vals[i-1],0)/idxs.length;
  const A=avg([1,2,3]),B=avg([4,5,6]),C=avg([7,8,9]),
        D=avg([10,11,12]),E=avg([13,14,15]),F=avg([16,17,18]);
  let cat='未分類';
  if(A<=2&&B<=2&&D<=2&&F<=3)cat='深藍';
  else if(A<=3&&B<=3&&D>=2&&D<=3)cat='淺藍';
  else if(F>=4&&B<=3&&A>=2&&A<=4)cat='中間白';
  else if(A>=3.5&&D>=3.5&&B>=3)cat='淺綠';
  else if(A>=4.5&&D>=4&&B>=3.5&&(C>=4||E>=4))cat='深綠';
  document.getElementById('survey-container').classList.add('hidden');
  document.getElementById('result-analysis').classList.remove('hidden');
  document.getElementById('result-charts').innerHTML=`
    <h3 class="text-center">你的光譜分類：${cat}</h3>
    <div class="chart-container mt-4"><canvas id="scatterChart"></canvas></div>
    <div class="chart-container mt-4"><canvas id="radarChart"></canvas></div>`;
  new Chart(document.getElementById('scatterChart'),{type:'scatter',data:{datasets:[{label:'你的位置',data:[{x:A,y:B}],backgroundColor:'rgba(54,162,235,0.6)'}]},options:{scales:{x:{min:1,max:5,title:{display:true,text:'A 軸'}},y:{min:1,max:5,title:{display:true,text:'B 軸'}}}}});
  new Chart(document.getElementById('radarChart'),{type:'radar',data:{labels:['A','B','C','D','E','F'],datasets:[{label:'分數',data:[A,B,C,D,E,F],fill:true,backgroundColor:'rgba(255,99,132,0.4)',borderColor:'rgba(255,99,132,1)'}]},options:{scales:{r:{min:1,max:5,ticks:{stepSize:1}}}}});
  document.getElementById('analysis-text').innerHTML=`
    <h4>圖表解讀</h4>
    <p>散點圖顯示「兩岸與認同」(A)得分${A.toFixed(2)}、「治理與秩序」(B)得分${B.toFixed(2)}；橫軸代表兩岸立場，縱軸代表執行力取向。</p>
    <p>雷達圖顯示六大面向分數分佈，越長代表越重視該議題，有助比較與平衡立場。</p>`;
};
</script>
</body>
</html>
